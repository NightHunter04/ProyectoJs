<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

  <link rel="stylesheet" href="../index.css">

<body class="text-center">
  

  <main class="form-signin w-100 m-auto">
    
    <form>
      <img class="mb-4"  src="../fotos/salvador-dali-wallpaper-preview.jpg" alt="" width="72" height="57">
      <h1 class="tituloUsuario" class="h3 mb-3 fw-normal">Registrese</h1>

      <div class="form-floating">
        <input type="name" id= "ingreseNombre" class="form-control"  placeholder="Nombre">
        <label for="floatingInput">Nombre</label>
      </div>
      
      <div class="form-floating">
        <input type="password" id= "claveUsuario" class="form-control" placeholder="claveUsuario">
        <label for="floatingPassword">Clave</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <p id="mensaje">Dali-Bar</p>
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" id="ingresarBoton" type="button"   >Ingresar</button>
<p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>



</body>
<script src="../dom.js" > </script>
